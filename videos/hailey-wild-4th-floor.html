        <style>
            body {
                background: black; color: white;
                margin: 2% auto;
                width: 100%;
                font-family: 'Neue Haas Grotesk Text Pro';
            }
            h1 {
                font-family: 'Neue Haas Grotesk Text Pro Bold'; 
                font-weight: normal; 
                font-size: 40px;
            }
            h2 { 
                font-family: 'Neue Haas Grotesk Text Pro Bold'; 
                font-weight: normal;
                margin-top: 0; 
            }

            a { color: white; }

            #background-video {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -5;
                transition: opacity 0.5s ease-in-out;
            }

            #description {
                transition: opacity 0.5s ease-in-out;
                padding: 20px 40px;
                z-index: 5;
                width: 40%;
            }

            .hide-description {
                opacity: 0;
            }

            .vid-fade { opacity: 50%; }

        </style>
    </head>
    <body>
        <video oncontextmenu="return false;" controlsList="nodownload" controls id="background-video">
            <source src="vid/hailey-wild.mp4" type="video/mp4">
        </video>

        
        
        <div id="description">
            <a href="../index.html">
                <img src="http://dailytrojan.com/wp-content/uploads/2023/05/dailytrojanonline-icon.png" style="width:130px;">

            <h1>Hailey Wild &mdash; 4th Floor Artist Showcase #1</h1>
            <p>For the first episode of 4th Floor, the Daily Trojan&rsquo;s new music performance and podcast series, Hailey Wild performs three songs to a live audience.</p>
            <p class="date" style="margin-bottom: 0;"><small>April 27, 2022</small></p>
            <p style="margin-top: 0;">  
                <small>
                    Watch on
                    <a href="https://youtu.be/y-MOvzC_HKM">YouTube</a>
                </small>
            </p>
            
        </div>     
        
        <script>
            const video = document.getElementById('background-video');
            const description = document.getElementById('description');

            video.addEventListener('play', () => {
                description.classList.add('hide-description');
                video.classList.remove('vid-fade');
            });

            video.addEventListener('pause', () => {
                description.classList.remove('hide-description');
                video.classList.add('vid-fade');
            });

            video.addEventListener('seeking', () => {
                description.classList.add('hide-description');
                video.classList.remove('vid-fade')
            });

            video.addEventListener('ended', () => {
                description.classList.remove('hide-description');
                video.classList.add('vid-fade');
            });
        </script>

    </body>
